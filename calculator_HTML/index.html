<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy Tính Bỏ Túi</title>
  </head>
  <body>
    <table width="300px" align="center" cellspacing="3" cellpadding="0" border="0">
      <tr>
        <td colspan="4" height="70px" bgcolor="#004d00"></td>
      </tr>
      <tr align="center" height="50px">
        <td colspan="2" bgcolor="#70db70" width="50%">AC</td>
        <td bgcolor="#70db70" width="25%">DEL</td>
        <td bgcolor="#70db70" width="25%"><span>&divide;</span></td>
      </tr>
      <tr align="center" height="50px">
        <td bgcolor="#70db70">1</td>
        <td bgcolor="#70db70">2</td>
        <td bgcolor="#70db70">3</td>
        <td bgcolor="#70db70"><span>&lowast;</span></td>
      </tr>
      <tr align="center" height="50px">
        <td bgcolor="#70db70">4</td>
        <td bgcolor="#70db70">5</td>
        <td bgcolor="#70db70">6</td>
        <td bgcolor="#70db70"><span>&#43;</span></td>
      </tr>
      <tr align="center" height="50px">
        <td bgcolor="#70db70">7</td>
        <td bgcolor="#70db70">8</td>
        <td bgcolor="#70db70">9</td>
        <td bgcolor="#70db70"><span>&minus;</span></td>
      </tr>
      <tr align="center" height="50px">
        <td bgcolor="#70db70"><span>&#8729;</span></td>
        <td bgcolor="#70db70">0</td>
        <td colspan="2" bgcolor="#70db70"><span>&#61;</span></td>
      </tr>
    </table>
  </body>
</html>
